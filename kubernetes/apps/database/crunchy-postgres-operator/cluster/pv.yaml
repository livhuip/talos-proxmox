apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-16-postgres-gdbl-pgdata-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-hostpath
  local:
    path: "/var/mnt/extra/openebs/local/postgres-data"
