apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rancher
      # version: 2.10.2
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
  dependsOn:
    - name: ingress-nginx-internal
      namespace: network
  values:
    replicas: 1
    hostname: ranchertalos.${SECRET_DOMAIN}
    bootstrapPassword: "${RANCHERBOOTSRAPCODE}"
