---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.16.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  uninstall:
    keepHistory: false
  values:
    operatorNamespace: rook-ceph-external
    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      cephVersion:
        image: quay.io/ceph/ceph:v19.2.1
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    ingress:
      dashboard:
        ingressClassName: "internal"
        host:
          name: rook-main.hayani.xyz
          path: "/"

    monitoring:
      enabled: true
      createPrometheusRules: true
      externalMgrPrometheusPort: 9283 # IP doesn't need to be specified, operator will find it itself
      externalMgrEndpoints:
        - ip: 192.168.86.15
        - ip: 192.168.86.4
        - ip: 192.168.86.8
        - ip: 192.168.86.12
      interval: 15s

    # cephBlockPools:
    #   - name: ceph-blockpool
    #     spec:
    #       failureDomain: host
    #       replicated:
    #         size: 3
    #     storageClass:
    #       enabled: true
    #       name: ceph-block
    #       isDefault: true
    #       reclaimPolicy: Delete
    #       allowVolumeExpansion: true
    #       volumeBindingMode: Immediate
    #       parameters:
    #         imageFormat: "2"
    #         imageFeatures: layering
    #         csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
    #         csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
    #         csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
    #         csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
    #         csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
    #         csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
    #         csi.storage.k8s.io/fstype: ext4
    # -- Settings for the block pool snapshot class
    # @default -- See [RBD Snapshots](../Storage-Configuration/Ceph-CSI/ceph-csi-snapshot.md#rbd-snapshots)
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: ceph-rbd-snapshot
      isDefault: true
      deletionPolicy: Delete
      # see https://rook.io/docs/rook/v1.10/Storage-Configuration/Ceph-CSI/ceph-csi-snapshot/#rbd-snapshots for available configuration
      parameters: # Only pool needs to be specified as snapshotter secret and clusterID are already pre-selected
        pool: talos-proxmox
    # cephBlockPoolsVolumeSnapshotClass:
    #   enabled: true
    #   name: csi-ceph-blockpool
    #   isDefault: false
    #   deletionPolicy: Delete

    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: cephfs-snapshot
      isDefault: false
      deletionPolicy: Delete
      # see https://rook.io/docs/rook/v1.10/Storage-Configuration/Ceph-CSI/ceph-csi-snapshot/#cephfs-snapshots for available configuration
      parameters:
        pool: cephfs_data
        fsName: cephfs
    # # -- A list of CephBlockPool configurations to deploy
    # # @default -- See [below](#ceph-block-pools)
    cephBlockPools: {}

    # # -- A list of CephFileSystem configurations to deploy
    # # @default -- See [below](#ceph-file-systems)
    cephFileSystems: {}

    # # -- A list of CephObjectStore configurations to deploy
    # # @default -- See [below](#ceph-object-stores)
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          gateway:
            port: 7480
            externalRgwEndpoints:
              - ip: haproxy-rados-gw.rook-ceph-external.svc.cluster.local # HAproxy endpoint
          allowUsersInNamespaces: ["storage"]
        storageClass:
          enabled: true
          name: ceph-bucket
        ingress:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          ingressClassName: internal
          host:
            name: rgw.hayani.xyz
            path: /
